<!DOCTYPE html>
<html>
    <head>
        <title>CONTACT</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/contactStyle.css">
    </head> 
    <body>
        <div class="main-container">
            <header class="header">
                <nav>
                    <ul>
                        <li><div class="line"></div><a onmouseover="changeColorHome(contact)" onmouseout="resetColorHome(contact)" id="home" href="index.html">HOME</a></li>
                        <li><a id="about" onmouseover="changeColorAbout(contact)" onmouseout="resetColorAbout(contact)" href="about.html" >ABOUT</a></li>
                        <li><a id="portfolio" onmouseover="changeColorPortfolio(contact)" onmouseout="resetColorPortfolio(contact)" href="portfolio.html" >PORTFOLIO</a></li>
                        <li><a id="contact" href="contact.html"  style="color: white;" >CONTACT</a></li>
                    </ul>
                </nav>
            </header>   
            <div class="logo">
                <img src="img/Logo1.png" alt="Logo" width="217.8" height="207">
            </div>  
            <div class="intro">
                <h1>Get In Touch</h1>
                <!-- <h4>Phone #: (+63) 9985801977</h4>
                <h4>Email  : omarsalvador47@gmail.com</h4> -->
                    <section class="contact" id="contact">
                        <div class="container">
                            <div class="contactinfo">
                                <div>
                                    <h2>Contact Info</h2>
                                    <hr>
                                    <ul class="info">
                                        <li>
                                            <span><img src="contact_images/location.png" alt="location image"></span>
                                            <span>0251 C-Street,New Rotterdam<br>
                                                  Rotterdam<br>
                                                  Holland, Amsterdam</span>
                                        </li>
                                        <li>
                                            <span><img src="contact_images/mail.png" alt="location image"></span>
                                            <span>omarsalvador47@gmail.com</span>
                                        </li>
                                        <li>
                                            <span><img src="contact_images/telephone.png" alt="location image"></span>
                                            <span>(+63) 9985801977</span>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <ul class="social">
                                        <li><a href="#"><img src="contact_images/facebook.png" alt="facebook"></a></li>
                                        <li><a href="#"><img src="contact_images/twitter.png" alt="twitter"></a></li>
                                        <li><a href="#"><img src="contact_images/whatsapp.png" alt="whatsapp"></a></li>
                                        <li><a href="#"><img src="contact_images/youtube.png" alt="youtube"></a></li>
                                        <li><a href="#"><img src="contact_images/instagram.png" alt="instagram"></a></li>
                                    </ul>
                
                                </div>
                            </div>
                            <div class="contactForm">
                                <h2>Send a Message</h2>
                                <div class="formBox">
                                    <div class="inputBox w50">
                                        <input type="text" name="" required>
                                        <span>First Name</span>
                                    </div>
                                    <div class="inputBox w50">
                                        <input type="text" name="" required>
                                        <span>Last Name</span>
                                    </div>
                                    <div class="inputBox w50">
                                        <input type="text" name="" required>
                                        <span>Email Address</span>
                                    </div>
                                    <div class="inputBox w50">
                                        <input type="text" name="" required>
                                        <span>Mobile Number</span>
                                    </div>
                                    <div class="inputBox w100">
                                        <textarea name="" required></textarea>
                                        <span>Write your message here...</span>
                                    </div>
                                    <div class="inputBox w100">
                                        <input type="submit" value="Send">
                                    </div>
                                </div>
                    </section>
        </div>   
        <script src="jScript/myScript.js"></script>     
    </body>
</html>
